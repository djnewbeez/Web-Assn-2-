<!DOCTYPE html>
<html lang="en">
<head>
<title>Table</title>
<style>
table {
font-family: arial, sans-serif;
border-collapse: collapse;
width: 100%;
}

td, th {
border: 1px solid #dddddd;
text-align: left;
padding: 8px;
}

</style>
</head>

<body>
<table > <!-- Defines a table -->
<tr> <!-- Defines a row in a tabel -->
<th></th>
<th> wrench</th> <!-- Defines a heading in a table -->
<th>pitchfork</th>
<th>saw</th>
</tr>

<tr>
<th>Price</th>
<td>$10</td> <!-- Defines a data cell in a table-->
<td>$20</td>
<td>$50</td>
</tr>
<tr>
<th>Shipping Weight</th>
<td>1 KG</td>
<td>0.5 KG</td>
<td>0.2 KG</td>
</tr>
</table>
</body>

</html>
